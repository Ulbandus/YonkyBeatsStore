<!DOCTYPE html>
<html lang="en" class="h-100">

    <meta charset="utf-8">

    <!-- Title -->
    <title>Yonky</title>
    <style>
    .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
    }
    @media (min-width: 768px) {
    .bd-placeholder-img-lg {
    font-size: 3.5rem;
    }
    }
    .b-example-divider {
    height: 3rem;
    background-color: rgba(0, 0, 0, .1);
    border: solid rgba(0, 0, 0, .15);
    border-width: 1px 0;
    box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }
    .b-example-vr {
    flex-shrink: 0;
    width: 1.5rem;
    height: 100vh;
    }
    .bi {
    vertical-align: -.125em;
    fill: currentColor;
    }
    .nav-scroller {
    position: relative;
    z-index: 2;
    height: 2.75rem;
    overflow-y: hidden;
    }
    .nav-scroller .nav {
    display: flex;
    flex-wrap: nowrap;
    padding-bottom: 1rem;
    margin-top: -1px;
    overflow-x: auto;
    text-align: center;
    white-space: nowrap;
    -webkit-overflow-scrolling: touch;
    }
    </style>
  </head>
  
  <!-- Custom styles for this template -->
  <link href="/static/styles/cover.css" rel="stylesheet">

<body class="d-flex h-100 text-center text-bg-dark">

        <h3 class="float-md-start mb-0">Yonky</h3>

          {% if current_page == 'beats' %}
            <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/beats">Beats</a>
          {% else %}
            <a class="nav-link fw-bold py-1 px-0" aria-current="page" href="/beats">Beats</a>
          {% endif %}
          {% if current_page == 'faq' %}
            <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/faq">FAQ</a>
          {% else %}
            <a class="nav-link fw-bold py-1 px-0" aria-current="page" href="/faq">FAQ</a>
          {% endif %}
          {% if current_page == 'contact_me' %}
            <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/contact_me">Contact me</a>
          {% else %}
            <a class="nav-link fw-bold py-1 px-0" aria-current="page" href="/price_list">Price list</a>
          {% endif %}
        </nav>
      </div>
